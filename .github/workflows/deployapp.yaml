name: Deploy a simple application 
on: 
    push:
        branches:
        - master
jobs:
    deploy_application_job:
        runs-on: ubuntu-latest
        steps:
        - name: "say hello"
          run: |
            echo "Hello everyone!"
        - name: "List directory 1"
          run: |
            ls -la

        - name: Checkout from .github directory
          uses: actions/checkout@v4
          
        - name: "List directory 2"
          run: |
            ls -la

        - name: "Configure AWS Credentials"
          uses: aws-actions/configure-aws-credentials@v4
          with: 
            aws-region: "us-east-1"
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

        - name: "Build Docker image"
          run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sampleapp124 .

        # - name: "Login to DockerHub"
        #   uses: docker/login-action@v3
        #   with: 
        #     username: ${{ secrets.DOCKERHUB_USERNAME }}
        #     password: ${{ secrets.DOCKER_PASSWORD }}

        - name: "Login to ECR"
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v2
          
        # - name: "Push to DockerHub"
        #   run: | 
        #     docker push ${{ secrets.DOCKERHUB_USERNAME }}/sampleapp124

        - name: Build, tag, and push docker image to Amazon ECR
          env:
            REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            REPOSITORY: cyclosamplerepo
            IMAGE_TAG: ${{ secrets.DOCKERHUB_USERNAME }}/sampleapp124
          run: |
            docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
            docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

        